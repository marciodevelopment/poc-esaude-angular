<p-calendar
  [(ngModel)]="date"
  [placeholder]="placeholder"
  [dateFormat]="dateFormat"
  (onBlur)="onBlur($event)"
  (onClose)="onClose($event)"
  styleClass="text-base text-color surface-overlay border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
  inputStyleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
></p-calendar>
